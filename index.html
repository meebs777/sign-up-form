<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="image-wrapper">
        <img src="./images/stars-3.jpg" alt="Image of the stars">
        <div class="odinlogo-background">
            <img src="./images/odin-lined.png" alt="Odin project logo">
            ODIN
        </div>
    </div>
    <div class="main-content">
        <div class="top">
            <p>This is not a real online service! You know you need something <br> like this 
                in your life to help you realize your deepest dreams. Sign up <em>now</em>
                to get started
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="middle">
            <p>Let's do this!</p>
            <form action="#" method="post" id="form">
                <div class="row1">
                    <div>
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div>
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" required>
                    </div>
                    
                </div>
                <div class="row2">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div>
                        <label for="number">Phone Number</label>
                        <input type="tel" id="number" required>
                    </div>
                </div>
                <div class="row3">
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" required minlength="6">
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" required minlength="6">
                    </div>
                </div>
            </form>
        </div>
        <div class="bottom">
            <button type="submit" form="form">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
    
</body>
</html>
